<!-- GET /albums -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Artist</title>
  </head>
  <body>
    <h1>Artist</h1>
      <div>
        <p>Name: {{artist.name}}<br>
        Genre: {{artist.genre}}</p>
      </div>

    <h3>Albums</h3>

    {% for album in albums %}
      <div>
        <p>Title: {{album.title}}<br>
        Released: {{album.release_year}}</p>
      </div>
    {% endfor %}
    <a href="/artists">Return to artists</a>
  </body>
</html>
