<!-- GET /albums -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Albums</title>
  </head>
  <body>
    <h1>Albums</h1>

    {% for album in albums %}
      <div>
        <p>
        Title: {{album.title}}<br>
        Released: {{album.release_year}}
        </p>
      </div>
    {% endfor %}
    <a href="/albums/new">Add a new album</a><br>
    <a href='/'>Return to home</a>
  </body>
</html>
